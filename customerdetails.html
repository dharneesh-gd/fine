<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Details - Fine Graphics</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      max-width: 1100px;
      margin: auto;
    }
    h2 {
      color: #007bff;
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }
    th {
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Customer Details</h2>
    <table id="customersTable">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Username</th>
          <th>Address</th>
          <th>District</th>
          <th>Mobile</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    async function loadCustomers() {
      try {
        let response = await fetch("https://unmutual-interposable-rhea.ngrok-free.dev/customers");
        let users = await response.json();

        let tbody = document.querySelector("#customersTable tbody");
        tbody.innerHTML = ""; // clear previous rows

        users.forEach(u => {
          let row = document.createElement("tr");
          row.innerHTML = `
            <td>${u.fname}</td>
            <td>${u.lname}</td>
            <td>${u.email}</td>
            <td>${u.username}</td>
            <td>${u.address || "-"}</td>
            <td>${u.district || "-"}</td>
            <td>${u.mobile || "-"}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        console.error("Error loading customers:", err);
        alert("Failed to load customer details.");
      }
    }

    // Run function when page loads
    window.onload = loadCustomers;
  </script>
</body>
</html>
