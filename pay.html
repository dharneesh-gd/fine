<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment - Fine Graphics</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
    header { background: #007bff; color: white; padding: 15px; text-align: center; font-size: 22px; }
    .container { max-width: 700px; margin: 30px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.2); }

    .order-item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
    }
    .order-item img {
      width: 120px;
      height: 120px;
      border-radius: 10px;
      margin-right: 20px;
      object-fit: cover;
    }
    .details { flex: 1; }
    .details h2 { margin: 5px 0; font-size: 20px; }
    .details p { margin: 5px 0; color: #333; font-size: 16px; }

    .totalBox { text-align: right; font-size: 20px; font-weight: bold; margin-top: 15px; }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
    .btn:disabled { background: gray; cursor: not-allowed; }

    #qrcode { text-align: center; margin-top: 20px; }
    #qrcode img { max-width: 220px; border: 4px solid #007bff; border-radius: 12px; }

    /* Success overlay */
    #successBox {
      display: none;
      text-align: center;
      padding: 30px;
      margin-top: 20px;
      background: #d4edda;
      color: #155724;
      border: 2px solid #c3e6cb;
      border-radius: 10px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>Confirm Payment</header>

  <div class="container" id="orderContainer"></div>
  <div class="container">
    <div class="totalBox" id="grandTotal">Total: ₹0</div>
    <button id="payBtn" class="btn">Pay Now</button>
    <div id="qrcode"></div>
    <!-- ✅ New button -->
    <button id="paidBtn" class="btn" style="display:none; background:#007bff;">I Have Paid</button>
    <div id="successBox">✅ Payment Successful! Redirecting to Orders...</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    // ✅ Detect current user
    let currentUser = localStorage.getItem("currentUser");
    try {
      let parsed = JSON.parse(currentUser);
      currentUser = parsed.username || parsed.email || parsed;
    } catch {}

    if (!currentUser) {
      alert("Please login first!");
      window.location.href = "login.html";
    }

    let checkoutKey = "checkout_" + currentUser;
    let checkout = JSON.parse(localStorage.getItem(checkoutKey)) || null;

    let orderContainer = document.getElementById("orderContainer");
    let payBtn = document.getElementById("payBtn");
    let paidBtn = document.getElementById("paidBtn");
    let totalEl = document.getElementById("grandTotal");
    let successBox = document.getElementById("successBox");
    let total = 0;

    if (!checkout || !checkout.items || checkout.items.length === 0) {
      orderContainer.innerHTML = "<p>No design selected for payment.</p>";
      payBtn.disabled = true;
    } else {
      orderContainer.innerHTML = "";
      checkout.items.forEach(item => {
        let subtotal = item.price * item.quantity;
        total += subtotal;
        orderContainer.innerHTML += `
          <div class="order-item">
            <img src="${item.image}" alt="${item.name}">
            <div class="details">
              <h2>${item.name}</h2>
              <p>Price: ₹${item.price}</p>
              <p>Quantity: ${item.quantity}</p>
              <p>Subtotal: ₹${subtotal}</p>
            </div>
          </div>
        `;
      });
      totalEl.textContent = "Total: ₹" + total;
    }

    // Your UPI details
    let upiID = "dharneeshdragons@okhdfcbank";
    let payeeName = "Fine Graphics";

    // Step 1 → Show QR Code
    payBtn.addEventListener("click", function() {
      if (!checkout) return;

      let upiLink = `upi://pay?pa=${upiID}&pn=${encodeURIComponent(payeeName)}&am=${total}&cu=INR`;

      // Show QR Code
      document.getElementById("qrcode").innerHTML = "";
      QRCode.toDataURL(upiLink, { width: 220 }, function (err, url) {
        if (!err) {
          let img = document.createElement("img");
          img.src = url;
          document.getElementById("qrcode").appendChild(img);
        }
      });

      // Show "I Have Paid" button
      paidBtn.style.display = "block";

      // Try to open UPI app (mobile)
      window.location.href = upiLink;
    });

    // Step 2 → User confirms payment
    paidBtn.addEventListener("click", function() {
      let ordersKey = "orders_" + currentUser;
      let orders = JSON.parse(localStorage.getItem(ordersKey)) || [];
      checkout.items.forEach(item => {
        orders.unshift({ ...item, date: new Date().toLocaleString(), status: "Pending" });
      });
      localStorage.setItem(ordersKey, JSON.stringify(orders));
      localStorage.removeItem(checkoutKey);

      // Show success overlay
      successBox.style.display = "block";

      // Redirect to orders
      setTimeout(() => {
        window.location.href = "orders.html";
      }, 2000);
    });
  </script>

</body>
</html>
