<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Fine Graphics</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #007bff;
      color: white;
      height: 100vh;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      position: fixed;
      left: 0;
      top: 0;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .sidebar button {
      background: none;
      border: none;
      color: white;
      padding: 15px;
      text-align: left;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    .sidebar button:hover {
      background: rgba(255,255,255,0.2);
    }

    /* Main content */
    .main {
      margin-left: 220px;
      padding: 20px;
      width: 100%;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      margin-bottom: 30px;
    }
    h2 {
      color: #007bff;
      margin-bottom: 15px;
    }

    /* Tables */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 12px;
      text-align: center;
    }
    th {
      background: #007bff;
      color: white;
    }

    .status-select {
      padding: 6px;
      border-radius: 5px;
    }

    .btn {
      padding: 6px 10px;
      margin: 2px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-add { background: #28a745; color: white; }
    .btn-edit { background: #ffc107; }
    .btn-delete { background: #dc3545; color: white; }

    .customer-name {
      color: #007bff;
      cursor: pointer;
      font-weight: bold;
      text-decoration: underline;
    }

    .hidden { display: none; }

    /* Modal */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal.hidden {
      display: none; /* üîπ ensures hidden by default */
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 350px;
      text-align: center;
    }
    .modal-content input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h1>Fine Graphics</h1>
    <h2>Admin Panel</h2>
    <button onclick="showSection('orders')">üì¶ Manage Orders</button>
    <button onclick="showSection('products')">üõç Manage Products</button>
    <a href="customerdetails.html" style ="text-decoration:none;"><button> üë§Customer Details</button></a>
    <button onclick="logout()">üö™ Logout</button>
  </div>

  <!-- Main Content -->
  <div class="main">
    <!-- Manage Orders -->
    <div class="container" id="ordersSection">
      <h2>Manage Orders</h2>
      <table id="customersTable">
        <tr>
          <th>Customer</th>
          <th>Orders</th>
        </tr>
      </table>
  <!-- Customer Details Section -->
      <div class="container hidden" id="customersSection">
        <h2>Customer Details</h2>
        <table id="customersDetailsTable">
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Username</th>
            <th>Address</th>
            <th>District</th>
            <th>Mobile</th>
          </tr>
        </table>
      </div>
      <div id="ordersDetails" class="hidden">
        <h3 id="customerTitle">Orders for: </h3>
        <table id="ordersTable">
          <tr>
            <th>Product</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Date</th>
            <th>Status</th>
          </tr>
        </table>
      </div>
    </div>

    <!-- Manage Products -->
    <div class="container hidden" id="productsSection">
      <h2>Manage Products</h2>
      <button class="btn btn-add" onclick="openAddModal()">+ Add Product</button>
      <table id="productsTable">
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Image</th>
          <th>Actions</th>
        </tr>
      </table>
    </div>
  </div>

  <!-- Add/Edit Product Modal -->
  <div class="modal hidden" id="productModal">
    <div class="modal-content">
      <h3 id="modalTitle">Add Product</h3>
      <input type="text" id="productName" placeholder="Enter product name">
      <input type="number" id="productPrice" placeholder="Enter price">
      <input type="file" id="productImage" accept="image/*">
      <button class="btn btn-add" onclick="saveProduct()">Save</button>
      <button class="btn btn-delete" onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <script>
    if (localStorage.getItem("isAdmin") !== "true") {
      alert("Unauthorized! Please login as Admin.");
      window.location.href = "admin-login.html";
    }

    let editIndex = -1;

    // Switch sections
    function showSection(section) {
      document.getElementById("ordersSection").classList.add("hidden");
      document.getElementById("productsSection").classList.add("hidden");
      document.getElementById("customersSection").classList.add("hidden");
      document.getElementById(section + "Section").classList.remove("hidden");
      if (section === "customers") {loadCustomerDetails();}
    }

    // Orders
    function loadCustomers() {
      let table = document.getElementById("customersTable");
      table.innerHTML = `
        <tr><th>Customer</th><th>Orders</th></tr>
      `;
      for (let key in localStorage) {
        if (key.startsWith("orders_")) {
          let username = key.replace("orders_", "");
          let orders = JSON.parse(localStorage.getItem(key)) || [];
          let row = document.createElement("tr");
          row.innerHTML = `
            <td class="customer-name" onclick="viewOrders('${username}')">${username}</td>
            <td>${orders.length}</td>
          `;
          table.appendChild(row);
        }
      }
    }

    function viewOrders(username) {
      let ordersKey = "orders_" + username;
      let orders = JSON.parse(localStorage.getItem(ordersKey)) || [];
      document.getElementById("ordersDetails").classList.remove("hidden");
      document.getElementById("customerTitle").textContent = "Orders for: " + username;

      let ordersTable = document.getElementById("ordersTable");
      ordersTable.innerHTML = `
        <tr><th>Product</th><th>Qty</th><th>Price</th><th>Date</th><th>Status</th></tr>
      `;
      orders.forEach((o, i) => {
        let row = document.createElement("tr");
        row.innerHTML = `
          <td>${o.name}</td>
          <td>${o.quantity}</td>
          <td>‚Çπ${o.price}</td>
          <td>${o.date}</td>
          <td>
            <select class="status-select" onchange="updateStatus('${ordersKey}', ${i}, this.value)">
              <option value="Pending" ${o.status==="Pending"?"selected":""}>Pending</option>
              <option value="In Progress" ${o.status==="In Progress"?"selected":""}>In Progress</option>
              <option value="Completed" ${o.status==="Completed"?"selected":""}>Completed</option>
            </select>
          </td>
        `;
        ordersTable.appendChild(row);
      });
    }
    // ‚úÖ Load Customer Details Table
    function loadCustomersData() {
      let customers = JSON.parse(localStorage.getItem("customers")) || [];
      let table = document.getElementById("customersTableData");

      table.innerHTML = `
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Username</th>
        <th>Address</th>
        <th>District</th>
        <th>Mobile</th>
      </tr>
  `;

  customers.forEach(c => {
    let row = document.createElement("tr");
    row.innerHTML = `
      <td>${c.firstname}</td>
      <td>${c.lastname}</td>
      <td>${c.email}</td>
      <td>${c.username}</td>
      <td>${c.address || "-"}</td>
      <td>${c.district || "-"}</td>
      <td>${c.mobile || "-"}</td>
    `;
    table.appendChild(row);
  });
}
    function updateStatus(userKey, i, status) {
      let orders = JSON.parse(localStorage.getItem(userKey)) || [];
      orders[i].status = status;
      localStorage.setItem(userKey, JSON.stringify(orders));
      alert("Order updated!");
    }

    // Products
    function loadProducts() {
      let products = JSON.parse(localStorage.getItem("designs")) || [];
      let table = document.getElementById("productsTable");
      table.innerHTML = `
        <tr><th>Name</th><th>Price</th><th>Image</th><th>Actions</th></tr>
      `;
      products.forEach((p, i) => {
        let row = document.createElement("tr");
        row.innerHTML = `
          <td>${p.name}</td>
          <td>‚Çπ${p.price}</td>
          <td><img src="${p.image}" width="60"></td>
          <td>
            <button class="btn btn-edit" onclick="editProduct(${i})">Edit</button>
            <button class="btn btn-delete" onclick="deleteProduct(${i})">Delete</button>
          </td>
        `;
        table.appendChild(row);
      });
    }
    // Load Customer Details
function loadCustomerDetails() {
  let table = document.getElementById("customerDetailsTable");
  table.innerHTML = `
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Username</th>
      <th>Address</th>
      <th>District</th>
      <th>Mobile</th>
    </tr>
  `;

  for (let key in localStorage) {
    if (key.startsWith("user_")) {   // assuming user details are stored like user_username
      let user = JSON.parse(localStorage.getItem(key));
      if (user) {
        let row = document.createElement("tr");
        row.innerHTML = `
          <td>${user.firstName || ""}</td>
          <td>${user.lastName || ""}</td>
          <td>${user.email || ""}</td>
          <td>${user.username || ""}</td>
          <td>${user.address || ""}</td>
          <td>${user.district || ""}</td>
          <td>${user.mobile || ""}</td>
        `;
        table.appendChild(row);
      }
    }
  }
}

    function openAddModal() {
      editIndex = -1;
      document.getElementById("modalTitle").textContent = "Add Product";
      document.getElementById("productName").value = "";
      document.getElementById("productPrice").value = "";
      document.getElementById("productImage").value = "";
      document.getElementById("productModal").classList.remove("hidden");
    }

    function editProduct(i) {
      let products = JSON.parse(localStorage.getItem("designs")) || [];
      let p = products[i];
      editIndex = i;
      document.getElementById("modalTitle").textContent = "Edit Product";
      document.getElementById("productName").value = p.name;
      document.getElementById("productPrice").value = p.price;
      document.getElementById("productImage").value = "";
      document.getElementById("productModal").classList.remove("hidden");
    }

    function closeModal() {
      document.getElementById("productModal").classList.add("hidden");
    }

    // Save Product
    function saveProduct() {
      let name = document.getElementById("productName").value.trim();
      let price = parseInt(document.getElementById("productPrice").value);
      let file = document.getElementById("productImage").files[0];

      if (!name || !price || (!file && editIndex === -1)) {
        alert("Please fill all fields");
        return;
      }

      let reader = new FileReader();
      reader.onload = function(e) {
        let products = JSON.parse(localStorage.getItem("designs")) || [];
        let image = file ? e.target.result : products[editIndex].image;

        if (editIndex === -1) {
          products.push({ name, price, image });
        } else {
          products[editIndex] = { name, price, image };
        }

        localStorage.setItem("designs", JSON.stringify(products));
        loadProducts();
        closeModal();
      };

      if (file) {
        reader.readAsDataURL(file);
      } else {
        // no new image uploaded in edit
        let products = JSON.parse(localStorage.getItem("designs")) || [];
        products[editIndex].name = name;
        products[editIndex].price = price;
        localStorage.setItem("designs", JSON.stringify(products));
        loadProducts();
        closeModal();
      }
    }

    function deleteProduct(i) {
      if (confirm("Delete this product?")) {
        let products = JSON.parse(localStorage.getItem("designs")) || [];
        products.splice(i, 1);
        localStorage.setItem("designs", JSON.stringify(products));
        loadProducts();
      }
    }

    function logout() {
      localStorage.removeItem("isAdmin");
      window.location.href = "admin-login.html";
    }

    // Close modal when clicking outside
    window.onclick = function(e) {
      let modal = document.getElementById("productModal");
      if (e.target === modal) {
        closeModal();
      }
    };

    loadCustomers();
    loadProducts();
  </script>
</body>
</html>
