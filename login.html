<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Fine Graphics</title>
  <style>
    body { font-family: Arial; background: #f9f9f9; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .form-box { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.2); width: 320px; }
    h2 { text-align: center; color: #007bff; }
    input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { width: 100%; padding: 12px; background: #28a745; color: white; border: none; border-radius: 8px; cursor: pointer; }
    button:hover { background: #218838; }
    p { text-align: center; margin-top: 10px; }
    a { color: #007bff; text-decoration: none; }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <p>Don't have an account? <a href="reg.html">Register</a></p>
  </div>

  <script>
    async function login() {
      let username = document.getElementById("username").value.trim();
      let password = document.getElementById("password").value;

      if (!username || !password) {
        alert("Please enter username and password!");
        return;
      }

      try {
        // Send login request to backend
        let res = await fetch("https://unmutual-interposable-rhea.ngrok-free.dev//login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        let data = await res.json();

        if (!res.ok) {
          alert(data.error || "Login failed!");
          return;
        }

        // Save logged-in user in localStorage (without password)
        localStorage.setItem("currentUser", JSON.stringify(data.user));
        alert("Login successful!");
        window.location.href = "index.html";
      } catch (err) {
        console.error(err);
        alert("Server error. Please try again later.");
      }
    }
  </script>
</body>
</html>
