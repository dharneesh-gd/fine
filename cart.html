<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - Fine Graphics</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
    header { background: #007bff; color: white; padding: 15px; text-align: center; font-size: 22px; }
    .container { max-width: 800px; margin: 30px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.2); }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 12px; border-bottom: 1px solid #ddd; text-align: center; }
    th { background: #007bff; color: white; }
    td img { width: 60px; border-radius: 5px; cursor: pointer; }
    .btn { padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer; }
    .btn-remove { background: #dc3545; color: white; }
    .btn-place { background: #28a745; color: white; width: 100%; padding: 12px; margin-top: 20px; font-size: 16px; }
    input[type=number] { width: 60px; padding: 5px; text-align: center; }
    #imgModal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:2000; justify-content:center; align-items:center; }
    #imgModal img { max-width:80%; max-height:80%; border:5px solid white; border-radius:10px; }
    #imgModal span { position:absolute; top:20px; right:30px; font-size:40px; color:white; cursor:pointer; }
  </style>
</head>
<body>

<header>My Cart</header>
<div class="container">
  <table id="cartTable">
    <thead>
      <tr>
        <th>Image</th>
        <th>Design</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Amount</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div id="cartTotal" style="text-align:right; font-size:18px; font-weight:bold; margin-top:15px;">
    Total: ₹0
  </div>
  <button class="btn btn-place" onclick="placeOrder()">Place Order</button>
</div>

<!-- Modal for image preview -->
<div id="imgModal">
  <span onclick="closeImg()">&times;</span>
  <img id="modalImg" src="">
</div>

<script>
  // ✅ Get current user
  let currentUser = localStorage.getItem("currentUser");
  try {
    let parsed = JSON.parse(currentUser);
    currentUser = parsed.username || parsed.email || parsed;
  } catch {
    // already string
  }

  if (!currentUser) {
    alert("Please login first!");
    window.location.href = "login.html";
  }

  // ✅ User-specific keys
  let cartKey = "cart_" + currentUser;
  let checkoutKey = "checkout_" + currentUser;

  // ✅ Load user-specific cart
  let cart = JSON.parse(localStorage.getItem(cartKey)) || [];

  function renderCart() {
    const tbody = document.querySelector("#cartTable tbody");
    tbody.innerHTML = "";
    let total = 0;

    cart.forEach((item, i) => {
      let amount = item.price * item.quantity;
      total += amount;
      tbody.innerHTML += `
        <tr>
          <td><img src="${item.image}" alt="${item.name}" onclick="openImg('${item.image}')"></td>
          <td>${item.name}</td>
          <td>₹${item.price}</td>
          <td><input type="number" min="1" value="${item.quantity}" onchange="updateQty(${i}, this.value)"></td>
          <td>₹${amount}</td>
          <td><button class="btn btn-remove" onclick="removeItem(${i})">X</button></td>
        </tr>`;
    });

    document.getElementById("cartTotal").innerText = "Total: ₹" + total;
  }

  function updateQty(index, qty) {
    cart[index].quantity = parseInt(qty);
    saveCart();
    renderCart();
  }

  function removeItem(index) {
    cart.splice(index, 1);
    saveCart();
    renderCart();
  }

  function saveCart() {
    localStorage.setItem(cartKey, JSON.stringify(cart));
  }

  function placeOrder() {
    if (cart.length === 0) {
      alert("Cart is empty!");
      return;
    }

    // ✅ Save ALL items from cart into checkout
    localStorage.setItem(checkoutKey, JSON.stringify({ items: [...cart] }));

    // ✅ Clear cart after checkout
    localStorage.removeItem(cartKey);

    // ✅ Redirect to pay.html
    window.location.href = "pay.html";
  }

  // Modal functions
  function openImg(src) {
    document.getElementById("modalImg").src = src;
    document.getElementById("imgModal").style.display = "flex";
  }
  function closeImg() {
    document.getElementById("imgModal").style.display = "none";
  }

  // Initial render
  renderCart();
</script>

</body>
</html>
