<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Profile - Fine Graphics</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #f5f5f5; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      margin: 0;
    }
    .box { 
      background: white; 
      padding: 30px; 
      border-radius: 10px; 
      box-shadow: 0 2px 8px rgba(0,0,0,0.2); 
      width: 350px; 
    }
    h2 { 
      text-align: center; 
      color: #007bff; 
    }
    input, select { 
      width: 100%; 
      padding: 10px; 
      margin: 10px 0; 
      border: 1px solid #ccc; 
      border-radius: 5px; 
    }
    button { 
      width: 100%; 
      padding: 12px; 
      background: #007bff; 
      border: none; 
      color: white; 
      border-radius: 8px; 
      cursor: pointer; 
      font-size: 16px;
    }
    button:hover { 
      background: #0056b3; 
    }
    .profile-preview {
      display: block;
      margin: 10px auto;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #007bff;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Update Profile</h2>
    <img id="previewPic" src="https://via.placeholder.com/80" alt="Profile Preview" class="profile-preview">
    <input type="file" id="profilePicInput" accept="image/*">
    <input type="text" id="address" placeholder="Address">
    <input type="text" id="mobile" placeholder="Mobile Number">
    <select id="district">
      <option value="">Select District</option>
      <option value="Tirupur">Tirupur</option>
      <option value="Coimbatore">Coimbatore</option>
      <option value="Erode">Erode</option>
    </select>
    <button onclick="saveProfile()">Save</button>
  </div>

  <script>
    let currentUser = JSON.parse(localStorage.getItem("currentUser")) || null;

    if (!currentUser) {
      alert("Please login first!");
      window.location.href = "login.html";
    }

    // Pre-fill existing values
    if (currentUser) {
      document.getElementById("address").value = currentUser.address || "";
      document.getElementById("mobile").value = currentUser.mobile || "";
      document.getElementById("district").value = currentUser.district || "";
      if (currentUser.profilePic) {
        document.getElementById("previewPic").src = currentUser.profilePic;
      }
    }

    // Preview selected profile pic
    document.getElementById("profilePicInput").addEventListener("change", function() {
      let file = this.files[0];
      if (file) {
        let reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById("previewPic").src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    async function saveProfile() {
      let address = document.getElementById("address").value.trim();
      let mobile = document.getElementById("mobile").value.trim();
      let district = document.getElementById("district").value;

      if (!address || !mobile || !district) {
        alert("Please fill all fields.");
        return;
      }

      // Update local currentUser object
      currentUser.address = address;
      currentUser.mobile = mobile;
      currentUser.district = district;

      // ✅ Send updated details to backend
      try {
        let res = await fetch("https://unmutual-interposable-rhea.ngrok-free.dev/updateProfile", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(currentUser)
        });

        if (!res.ok) {
          alert("Error updating profile!");
          return;
        }

        let updatedUser = await res.json();

        // ✅ Save updated user locally
        localStorage.setItem("currentUser", JSON.stringify(updatedUser));

        alert("Profile updated successfully!");
        window.location.href = "index.html";

      } catch (err) {
        console.error("Error:", err);
        alert("Server error while saving profile!");
      }
    }
  </script>
</body>
</html>
