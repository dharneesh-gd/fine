<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Fine Graphics</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
    header {
      background: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
    }
    .container {
      max-width: 700px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .item {
      display: flex;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid #ddd;
    }
    .item img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      object-fit: cover;
      margin-right: 20px;
    }
    .details { flex: 1; }
    .details h2 { margin: 0; font-size: 20px; }
    .qty-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .qty-btn {
      padding: 5px 12px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #007bff;
      color: white;
    }
    .totalBox {
      text-align: right;
      font-size: 20px;
      font-weight: bold;
      margin-top: 15px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin-top: 25px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Checkout</header>

  <div class="container" id="checkoutContainer"></div>
  <div class="container">
    <div class="totalBox" id="grandTotal">Total: ₹0</div>
    <button class="btn" onclick="proceedToPay()">Proceed to Pay</button>
  </div>

  <script>
    let currentUser = JSON.parse(localStorage.getItem("currentUser")) || null;
    let checkoutKey = currentUser ? "checkout_" + (currentUser.username || currentUser.email) : "checkout_guest";
    let checkout = JSON.parse(localStorage.getItem(checkoutKey)) || { items: [] };

    let container = document.getElementById("checkoutContainer");
    let totalEl = document.getElementById("grandTotal");

    function renderCheckout() {
      container.innerHTML = "";
      let total = 0;

      checkout.items.forEach((item, i) => {
        let subtotal = item.price * item.quantity;
        total += subtotal;
        container.innerHTML += `
          <div class="item">
            <img src="${item.image}" alt="${item.name}">
            <div class="details">
              <h2>${item.name}</h2>
              <p>Price: ₹${item.price}</p>
              <div class="qty-controls">
                <button class="qty-btn" onclick="updateQty(${i}, -1)">-</button>
                <span>${item.quantity}</span>
                <button class="qty-btn" onclick="updateQty(${i}, 1)">+</button>
              </div>
              <p>Subtotal: ₹${subtotal}</p>
            </div>
          </div>
        `;
      });

      totalEl.textContent = "Total: ₹" + total;
      localStorage.setItem(checkoutKey, JSON.stringify(checkout));
    }

    function updateQty(index, change) {
      checkout.items[index].quantity += change;
      if (checkout.items[index].quantity < 1) checkout.items[index].quantity = 1;
      renderCheckout();
    }

    function proceedToPay() {
      localStorage.setItem(checkoutKey, JSON.stringify(checkout));
      window.location.href = "pay.html";
    }

    renderCheckout();
  </script>
</body>
</html>
